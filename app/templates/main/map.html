{% extends 'layouts/base.html' %}
{% block content %}

<script type="text/javascript">
    function initializeMapAndMarkers() {
        markerWrappers = [];
        var minDate = new Date(2015, 0, 1);
        var bounds = new google.maps.LatLngBounds();
        {% for report in incident_reports %}
        $(function() {
            var marker = new google.maps.Marker({
                // Use latitude and longitude values from incident report
                // to set position of marker
                position:{lat: parseFloat('{{ report.location.latitude }}'), lng: parseFloat('{{ report.location.longitude }}')}
            });
            var dateString = '{{ report.date }}';
            year = parseInt((dateString.split(' '))[0].split('-')[0]);
            month = parseInt((dateString.split(' '))[0].split('-')[1])-1;
            day = parseInt((dateString.split(' '))[0].split('-')[2]);
            incidentDate = new Date(year, month, day);
            if (incidentDate.getTime() < minDate.getTime())
                minDate.setTime(incidentDate.getTime());
            //marker.setMap(map);
            var contentString = '<div id="content">' +
                                '<div id="siteNotice">' +
                                '</div>' +
                                '<h1 id="firstHeading" class="firstHeading">Vehicle ID: ' + '{{ report.vehicle_id }}' +'</h1>' +
                                '<div id="bodyContent">' +
                                '<p>License Plate: ' + '{{ report.license_plate }}' + '</p>' +
                                '<p>Date: ' + '{{ report.date }}' + '</p>' +
                                '<p>Duration: ' + '{{ report.duration }}' + '</p>' +
                                '<p>Agency: ' + '{{ report.agency.name }}' + '</p>' +
                                '<p>Link to Picture: ' + '{{ report.picture_url }}' + '</p>' +
                                '<p>Description: ' + '{{ report.description }}' + '</p>' +
                                '</div>' +
                                '</div>';
            bounds.extend(marker.getPosition());
            markerWrapper = new MarkerWrapper(marker, incidentDate, contentString);
            markerWrappers.push(markerWrapper);
            var infoWindow = new google.maps.InfoWindow({
                content: contentString
            });

            // Add click listener to marker for displaying infoWindow
            marker.addListener('click', function() {
                infoWindow.open(map, marker);
            });
        });
        {% endfor %}
        var mapProp = {
                center: initial_coords,
                zoom:ZOOM,
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                mapTypeControl: false,
                streetViewControl: false
        };
        map=new google.maps.Map($('#googleMap')[0],mapProp);

        // Use HTML geolocation to center map if possible
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var pos_center = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                map.setCenter(pos_center);
            });
        }
        else {
            console.log("Browser is not supporting geolocation.");
        }
        storeMarkerState(markerWrappers, map, minDate, bounds);
        initializeDateSlider();
        console.log("Done\n");
    }
    // Add the map to the window
    google.maps.event.addDomListener(window, 'load', initializeMapAndMarkers);

    $(function () {
        $("#googleMap").css("height", $(window).height());
    });
</script>
<div class ="column">
    <div id="wrapper">
            <div id="googleMap"></div>
            <div id="slider"></div>
            <form name = "addressForm" id = "addressForm">
            <div class="ui search" id="addressSearch">
            <input class = "prompt" placeholder="Enter Address" type="text" name="address" id="address">
            </div>
            <br><input class="ui button" type="submit" id="submitButton" value="Submit"><br>
            </form>
        <div id="row">
            <div class="ui form">
            <div class="fields">
                <div class="three wide field">
                    <label>License Plate Number</label>
                    <input type="text" placeholder="e.g. MG-1234E">
                </div>
                <div class="three wide field">
                    <label>Vehicle ID</label>
                    <input type="text" placeholder="e.g. 105014">
                </div>
            </div>
            <div class="fields">
                <div class="six wide field">
                    <label>Notes </label>
                    <input type="text" placeholder="e.g. Driver sleeping">
                </div>
                <div class="three wide field">
                    <label>Idling Duration (in minutes) </label>
                    <input type="number" placeholder="e.g. 10">
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
